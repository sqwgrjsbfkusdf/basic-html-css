        <title>시</title>

    <body>
        <h1 class="title">삶이 그대를 속일지라도</h1>
        <div class="name">알렉산드르 푸쉬킨
        </div>
        <div class="contents">
            <p>
                삶이 그대를 속일지라도<br>
                슬퍼하거나 노여워하지 말라.<br>
                슬픈 날은 참고 견디라.<br>
                즐거운 날은 오고야 말리니.<br>
            </p>
            <p>
                마음은 미래를 바라느니<br>
                현재는 한없이 우울한 것<br>
                모든 것 하염없이 사라지나<br>
                지나가 버린 것 그리움이 되리니.<br>
            </p>
        </div>
    </body>
